<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="angular.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="principal.css" >


    
    
</head>


<body ng-app="Hackaton" ng-controller="CatalogController" >
 
        <div class="container" >
                <div class="row header">
                  <div class="col-xm-2">
                        <a role="link" region="Superior" parent="Bienvenida" title="Bienvenida" href="/Mobile" deluminate_imagetype="unknown"><img class="img-fluid" src="/img/icon.png"></img></a>   
                  </div>
                  <div class="col-xm-2">
                        <a role="link" region="Superior" parent="Bienvenida" title="Bienvenida" href="/Mobile"  deluminate_imagetype="unknown"><img class="img-fluid" src="/img/esika.png"></img></a>
                 
                    </div>
                </div>

                <div class="row">
                        <div class="col-xm-12 text-center">
                             <div class="texto">Revisa y comparte los nuevos Cat√°logos Digitales con tus clientes.</div>
                        </div>
                </div>

                <div class="row">
                        <div class="col-xm-12">
                           <img class="img-fluid" src="/img/catalogos.png"></img>
                        </div>
                </div>

                <div class="row">
                        <div class="col-xm-12">
                           <img class="img-fluid" src="/img/secondMesage.png"></img>
                        </div>
                </div>

                <div class="row">
                        <div class="col text-center">
                          <button id="compartir" class="btn btn-default btn-large" style="background-color: #b9007e;width:200px; color: white;font-weight: bold;margin-bottom: 20px">COMPARTIR</button>
                        </div>
                </div>

                <div id="myModal" class="modal">

                                <!-- Modal content -->
                                <div class="modal-content">
                                  <span id="myBtnx" class="close">&times;</span>
                                  <div class="row">
                                                <div class="container">
                                                        <div class="text-center">
                                                          <img class="img-fluid" src="/img/compartir.png" ng-click="goToCatalogConsult()"></img>
                                                        </div>
                                                            
                                                    </div>
                                               </div>  
                                               
                                               
                                </div>
                
                              
                </div>
                
               
       </div>

       <style>
                .modal {
                        display: none; /* Hidden by default */
                        position: fixed; /* Stay in place */
                        z-index: 1; /* Sit on top */
                        left: 0;
                        top: 0;
                        width: 100%; /* Full width */
                        height: 100%; /* Full height */
                        overflow: auto; /* Enable scroll if needed */
                        background-color: rgb(0,0,0); /* Fallback color */
                        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
                      }
                      
                      /* Modal Content/Box */
                      .modal-content {
                        background-color: #fefefe;
                        margin: 15% auto; /* 15% from the top and centered */
                        padding: 20px;
                        border: 1px solid #888;
                        width: 90%; /* Could be more or less, depending on screen size */
                        height:30%;
                        top:300px;
                      }
                      
                      /* The Close Button */
                      .close {
                        color: #aaa;
                        float: left;
                        font-size: 28px;
                        font-weight: bold;
                      }
                      
                      .close:hover,
                      .close:focus {
                        color: black;
                        text-decoration: none;
                        cursor: pointer;
                      }
                
                 
                
                </style>

<script>
                var modal = document.getElementById("myModal");
                
                // Get the button that opens the modal
               
                var btnx= document.getElementById("myBtnx");
                var compartir= document.getElementById("compartir");
                
                
                // Get the <span> element that closes the modal
                var span = document.getElementsByClassName("close")[0];
                
                // When the user clicks on the button, open the modal 
                compartir.onclick = function() {
                  modal.style.display = "block";
                }
                
                
                // When the user clicks on <span> (x), close the modal
               
                
                btnx.onclick = function() {
                  modal.style.display = "none";
                }
                
                
                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function(event) {
                  if (event.target == modal) {
                    modal.style.display = "none";
                  }
                }
                </script>
</body>
</html>
