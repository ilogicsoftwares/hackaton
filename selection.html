<body ng-app="Hackaton" ng-controller="SelectionController" >
 
        <div class="container" >
                <a href="#" class="float">
                        <i ng-click="goToResumen()" class="fa fa-shopping-cart my-float" style="line-height: 2;font-size: 30px" title="Agregar a Tu Navidad"></i>
                        </a>
                <div class="row header">
                  <div class="col-xm-2">
                        <a role="link" region="Superior" parent="Bienvenida" title="Bienvenida" href="/Mobile" deluminate_imagetype="unknown"><img class="img-fluid" src="/img/icon.png"></img></a>   
                  </div>
                  <div class="col-xm-2">
                        <a role="link" region="Superior" parent="Bienvenida" title="Bienvenida" href="/Mobile"  deluminate_imagetype="unknown"><img class="img-fluid" src="/img/esika.png"></img></a>
                 
                    </div>
                </div>

                <div style="overflow: auto;height:400px;">
                <div class="row">
                      
                        <div ng-repeat="x in products" class="col-xs-4" style="padding-left: 15px">
                            <div ng-if="x.codigo_marca=='L'"><strong>LÂ´Bel</strong></div> 
                            <img ng-src="{{x.imagenx}}" class="img-thumbnail" style="height:100px;" onerror="this.src='/img/error-image-generic.png'"></img>
                           <div ng-if="x.codigo_marca=='E'"><strong>Esika</strong></div> 
                           <div ng-if="x.codigo_marca=='C'"><strong>Cyzone</strong></div> 
                           <div>{{x.nombre_comercial.substr(0,10)}}</div>
                           <div class="text-center">
                           <button id="addButon" class="btn btn-default text-center" style="background-color: black;color:white">Agregar</button>
                           </div>
                        
                         </div>
             
                </div>
            </div>

               
                <div class="text-center" style="margin-top:50px">
                 <button class="btn btn-default" style="background-color:#D21194;color: white" ng-click="goToSelect()">Personaliza tu Regalo</button>
              
                </div>

               
                
               
       </div>
</body>
